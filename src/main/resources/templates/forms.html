<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="btn-group mt-5" role="group" aria-label="Basic outlined example">
            <a role="button" class="btn btn-outline-primary" th:href="@{/}">Forms</a>
            <a role="button" class="btn btn-outline-primary" th:href="@{/grades}">Grades</a>
        </div>
        <form method="post" th:object="${grade}" th:action="@{/handleSubmit}" class="mt-3">
            <div class="mb-3">
                <label for="student_name" class="form-label">Name</label>
                <input type="text" class="form-control"
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="student_name"
                    th:field="*{name}">
                <div id="name_error" class="invalid-feedback">
                    <p th:errors="*{name}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score</label>
                <input type="number" class="form-control" th:classappend="${#fields.hasErrors('score') ? 'is-invalid' : ''}" required id="score" th:field="*{score}">
                <div id="name_error" class="invalid-feedback">
                    <p th:errors="*{score}"></p>
                </div>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control"
                    th:classappend="${#fields.hasErrors('subject') ? 'is-invalid' : ''}" id="subject"
                    th:field="*{subject}">
                <div id="subject_error" class="invalid-feedback">
                    <p th:errors="*{subject}"></p>
                </div>
                <input type="hidden" class="form-control" id="thisId" th:field="*{id}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
