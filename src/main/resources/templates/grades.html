<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="btn-group mt-5" role="group" aria-label="Basic outlined example">
            <a role="button" class="btn btn-outline-primary" th:href="@{/}">Forms</a>
            <a role="button" class="btn btn-outline-primary" th:href="@{/grades}">Grades</a>
        </div>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Score</th>
                    <th scope="col">Grade</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tr th:each="grade: ${grades}">
                <td th:text="*{grade.name}"></td>
                <td th:text="*{grade.subject}"></td>
                <td th:text="*{grade.score}"></td>
                <td th:text="*{grade.score>=50} ? 'Pass':'Fail'"></td>
                <td> <a role="button" class="btn btn-sm btn-outline-success" th:href="@{/(id=${grade.id})}">Update</a>
                </td>
            </tr>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
